<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습용 웹페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #3498db;
        }
        p {
            font-size: 18px;
        }
        button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>안녕하세요! 
        라라라라ㅏㅏㅏ
        dkdkdkkk
        😀</h1>
    <p>이것은 연습용 HTML 페이지입니다.</p>
    <button onclick="alert('버튼이 클릭되었습니다!')">클릭하세요</button>
</body>
</html>
